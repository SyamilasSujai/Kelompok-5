<!-- kontak.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .contact-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .contact-info address {
            line-height: 1.6;
            font-style: normal;
        }

        #geolocation {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            align-self: flex-start;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            main {
                margin: 1rem;
            }
            
            .contact-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Perusahaan Kami</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="tentang.html">Tentang Kami</a>
            <a href="kontak.html">Kontak</a>
        </nav>
    </header>
    
    <main>
        <div class="contact-container">
            <h1>Hubungi Kami</h1>
            
            <div class="contact-info">
                <address>
                    <strong>Alamat:</strong><br>
                    Jl. Contoh No. 123<br>
                    Jakarta Selatan, DKI Jakarta<br>
                    Kode Pos: 12345<br><br>
                    
                    <strong>Email:</strong> info@perusahaan.com<br>
                    <strong>Telp:</strong> 0812-3456-7890
                </address>
            </div>

            <div id="geolocation">
                <script>
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            position => {
                                document.getElementById("geolocation").innerHTML = 
                                `🌍 Lokasi Anda: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
                            },
                            error => {
                                document.getElementById("geolocation").innerHTML = 
                                "Tidak dapat mengambil lokasi (Pastikan izin lokasi diaktifkan)";
                            }
                        );
                    } else {
                        document.getElementById("geolocation").innerHTML = 
                        "Browser tidak mendukung geolokasi";
                    }
                </script>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="pesan">Pesan:</label>
                    <textarea id="pesan" name="pesan" rows="5" required></textarea>
                </div>

                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Perusahaan Kami. Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
